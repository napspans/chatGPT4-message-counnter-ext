<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src='plotly.min.js'></script>
    <script data-name="BMC-Widget" data-cfasync="false" src="widget.prod.min.js" data-id="napspans" data-description="Support me on Buy me a coffee!" data-message="If this helped, buy me a coffee?🥺" data-color="#FF813F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <!-- メイン画面 -->
    <div id="main-view">
      <div class="header">
        <h1>message counter</h1>
        <button id="settings-button">&#9881;</button>
      </div>
      <div class="main-items">
        <div id="countGauge"></div>
        <div id="timestamps-list"></div>
      </div>
    </div>
    
    <!-- 設定画面 -->
    <div id="settings-view" style="display:none;">
      <div class="header">
        <button id="back-button">&lt;</button>
        <h1>Settings</h1>
      </div>
      <div class="main-items">
        <form id="settings-form">
          <div id="settings-item">
            <div class="toggleContainer">
              <span>Badge Display</span>
              <label class="toggle-button-003">
                <input type="checkbox" id="show-badge" />
              </label>
            </div>
          </div>

          <div id="settings-item">
            <div class="selectBoxContainer">
              <span>Detection Model</span>
              <select id="target-model">
                <option value="gpt-4">GPT-4</option>
                <option value="text-davinci">GPT-3</option>
              </select>
            </div>
          </div>

          <div id="settings-item">
            <div class="selectBoxContainer">
              <span>Max Timestamp Count(1~)</span>
              <input type="number" id="max-timestamps" min="1">
            </div>
          </div>

          <div id="settings-item">
            <div class="selectBoxContainer">
              <span>Count Period (min)</span>
              <input type="number" id="time-to-count" min="1">
            </div>
          </div>
        </form>
        <dialog id="counterResetDialog">
          <!-- モーダルウィンドウ内のテキストの指定 -->
          <p>Wanna reset the counter?</p>
          <!-- モーダルウィンドウ内を閉じるボタンの指定 -->
          <button id="resetCounterButton" class="resetCounterButton">Do it !</button>
          <button id="dialogCloseButton" class="dialogButton">not yet.</button>
        </dialog>
        <button id="dialogOpenButton" class="resetCounterButton">Reset Counter</button>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
