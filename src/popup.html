<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src='plotly.min.js'></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <!-- メイン画面 -->
    <div id="main-view">
      <div class="header">
        <h1>message counter<span id="count"></span></h1>
        <button id="settings-button">&#9881;</button>
      </div>
      <div class="main-items">
        <div id="countGauge"></div>
        <div id="timestamps-list"></div>
      </div>
    </div>
    
    <!-- 設定画面 -->
    <div id="settings-view" style="display:none;">
      <div class="header">
        <button id="back-button">&lt;</button>
        <h1>Settings</h1>
      </div>
      <div class="main-items">
        <form id="settings-form">
          <!-- 編集中 -->
          <div id="settings-item">
            <div class="toggleContainer">
              <span>バッジ表示</span>
              <label class="toggle-button-003">
                <input type="checkbox" id="show-badge" />
              </label>
            </div>
          </div>

          <div id="settings-item">
            <div class="selectBoxContainer">
              <span>検出するモデル</span>
              <select id="target-model">
                <option value="gpt-4">GPT-4</option>
                <option value="text-davinci">GPT-3</option>
              </select>
            </div>
          </div>

          <div id="settings-item">
            <div class="selectBoxContainer">
              <span>最大タイムスタンプ数（１～ ）</span>
              <input type="number" id="max-timestamps" min="1">
            </div>
          </div>

          <div id="settings-item">
            <div class="selectBoxContainer">
              <span>カウント期間 (分)</span>
              <input type="number" id="time-to-count" min="1">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
